name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # [Job 1] 빌드하고 도커 허브에 올리기 (변동 없음)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

  # [Job 2] AWS 서버 배포 (하이픈 버전으로 수정됨!)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. docker-compose.yml 파일 전송
    - name: Copy docker-compose.yml via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "docker-compose.yml,nginx"  # nginx 폴더 추가!
        target: "/home/ubuntu/"

    # 2. 서버에서 실행 (명령어 수정됨: docker-compose)
    - name: Execute remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          # 1. 혹시 모르니 docker-compose 설치 확인 (없으면 설치)
          sudo apt-get update
          sudo apt-get install -y docker-compose

          # 2. 최신 이미지 받아오기 (하이픈 사용!)
          sudo docker-compose pull

          # 3. 서비스 실행 (하이픈 사용!)
          # -d: 백그라운드 실행
          # --remove-orphans: 설정에서 빠진 옛날 컨테이너 삭제
          sudo docker-compose up -d --remove-orphans

          # 4. 불필요한 이미지 청소
          sudo docker image prune -f
