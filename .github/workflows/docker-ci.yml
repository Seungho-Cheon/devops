name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # [Job 1] 빌드하고 도커 허브에 올리기 (기존과 동일)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

  # [Job 2] AWS 서버에 들어가서 배포하기 (새로 추가됨!)
  deploy:
    needs: build-and-push # 중요: Job 1이 성공해야 실행됨
    runs-on: ubuntu-latest
    steps:
    - name: Connect to AWS and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}      # 아까 등록한 IP
        username: ubuntu                   # 우분투 기본 아이디
        key: ${{ secrets.EC2_KEY }}        # 아까 등록한 키
        script: |
          # 1. 기존에 돌고 있던 컨테이너 멈추고 삭제 (에러 무시)
          sudo docker stop my-server || true
          sudo docker rm my-server || true
          
          # 2. 가장 최신 이미지 받아오기
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
          
          # 3. 새 이미지로 다시 실행 (이름을 my-server로 지정)
          sudo docker run -d -p 80:5000 --name my-server ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
