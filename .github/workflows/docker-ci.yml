name: Docker CI/CD # 이름 변경

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Docker Hub 로그인 (GitHub에 저장한 비밀키 사용)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. 도커 이미지 빌드 및 업로드 (Push)
    # ${{ secrets.DOCKER_USERNAME }} 부분이 내 아이디로 자동 변경됩니다.
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true # true로 설정하면 빌드 후 자동으로 업로드됨
        tags: ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

