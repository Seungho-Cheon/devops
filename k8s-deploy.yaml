# 1. Redis (데이터 저장소)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        resources: # 작은 서버니까 자원을 조금만 쓰게 제한
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
# 2. Python Web App (우리가 만든 앱)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web
spec:
  replicas: 1 # 서버가 작아서 1개만 띄웁니다
  selector:
    matchLabels:
      app: python-web
  template:
    metadata:
      labels:
        app: python-web
    spec:
      containers:
      - name: python-web
        image: jongroinf/my-python-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis" # 쿠버네티스에선 서비스 이름이 곧 주소가 됩니다
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: python-web-service
spec:
  type: NodePort # 외부에서 접속 가능하게 설정
  selector:
    app: python-web
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30007 # 중요! 외부 접속 포트를 30007로 고정
