version: '3'

services:
  # [기존] 웹 애플리케이션
  web:
    image: jongroinf/my-python-app:latest
    restart: always
    depends_on:
      - redis

  # [기존] 데이터베이스
  redis:
    image: "redis:alpine"
    restart: always

  # [기존] Nginx (HTTPS)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /home/ubuntu/certbot/conf:/etc/letsencrypt
      - /home/ubuntu/certbot/www:/var/www/certbot
    depends_on:
      - web
    restart: always

  # --- [신규 추가] 모니터링 삼총사 ---

  # 1. Prometheus (기록관)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - /home/ubuntu/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090" # (확인용 포트)
    restart: always

  # 2. Node Exporter (정보원 - CPU/RAM 수집)
  node-exporter:
    image: prom/node-exporter:latest
    restart: always
    # (내부 통신만 하므로 포트 외부 노출 불필요)

  # 3. Grafana (대시보드 화면)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000" # 접속 포트
    depends_on:
      - prometheus
    restart: always