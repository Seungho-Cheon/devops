version: '3'

services:
  web:
    image: jongroinf/my-python-app:latest
    restart: always
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt      # [추가] 인증서 저장소
      - ./certbot/www:/var/www/certbot       # [추가] 검증용 파일 저장소
    depends_on:
      - web
    restart: always