version: '3'

services:
  web:
    image: jongroinf/my-python-app:latest
    restart: always
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # [수정] 점(.)을 빼고 '절대 경로'로 박아넣습니다.
      - /home/ubuntu/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /home/ubuntu/certbot/conf:/etc/letsencrypt
      - /home/ubuntu/certbot/www:/var/www/certbot
    depends_on:
      - web
    restart: always