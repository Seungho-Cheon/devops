upstream flask-app {
    server web:5000;
}

# [1] HTTP(80) -> HTTPS(443) 강제 이동
server {
    listen 80;
    server_name devops.jongroinf.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# [2] HTTPS(443) 설정 (자물쇠 채우기)
server {
    listen 443 ssl;
    server_name devops.jongroinf.com;

    # 아까 받은 인증서 파일 연결
    ssl_certificate /etc/letsencrypt/live/devops.jongroinf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devops.jongroinf.com/privkey.pem;

    location / {
        proxy_pass http://flask-app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}